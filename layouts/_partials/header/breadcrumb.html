<nav class="container bg-light p-3 text-muted small rounded-3 shadow-sm mb-3" aria-label="breadcrumb">
    <ol class="breadcrumb my-0">
        {{ define "breadcrumb" }}
            {{ with .Parent }}
                {{ template "breadcrumb" . }}
                <li class="breadcrumb-item"> <a href="{{ .RelPermalink }}">{{ if .IsHome }}Home{{ else }}{{ .LinkTitle }}{{ end }}</a> </li>
            {{ end }}
        {{ end }}
        {{ if not .IsHome }}
            {{ template "breadcrumb" . }}
            <li class="breadcrumb-item active" aria-current="page">  {{ .LinkTitle }}</li>
        {{ end }}
    </ol>
</nav>
