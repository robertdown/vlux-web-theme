{{ define "main" }}
  {{ .Content }}

  {{/* .Data.Terms is populated on taxonomy index pages */}}
  
  {{ .Data.Terms }}
  
  <ul>
    {{ range .Data.Terms.Alphabetical }}
      <li>
        <a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a>
        <span class="text-muted">({{ len .Pages }})</span>
      </li>
    {{ else }}
      <li>No terms found.</li>
    {{ end }}
  </ul>
{{ end }}
